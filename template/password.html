<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Генератор паролей</title>
</head>
<body class="flex justify-center h-screen">
    <div class="bg-slate-300 relative border-black border-2 rounded-lg p-16 flex flex-col self-center">
        <h1 class="absolute top-4 text-xl ">Пароль:</h1>
        <h2 id="pass" class="cursor-pointer">{{ password }}</h2>
        <a class="absolute bottom-1 right-1 mt-10 text-teal-600" href="{% url 'home' %}">back</a>
    </div>


<script>
    const pass = document.getElementById('pass')

pass.onclick = () => {
    document.execCommand('copy')
}

pass.addEventListener('copy', (e) => {
    e.preventDefault()
    if (e.clipboardData) {
        e.clipboardData.setData('text/plain', pass.textContent)
        console.log(e.clipboardData.getData('text'))
    }
})
</script>
</body>
</html>
